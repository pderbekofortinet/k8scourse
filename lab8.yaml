apiVersion: v1 # K8S API Version
kind: Pod  # Object Type
metadata:
 name: lab8pod
spec:
 containers:
 - name: animal
   image: supergiantkir/animals:bear
   ports:
   - containerPort: 80
   volumeMounts:
   - name: app-storage
     mountPath: /storage
 - name: springapp
   image: yanivomc/spring-music:latest
   ports:
   - containerPort: 8080
   volumeMounts:
   - name: app-storage
     mountPath: /storage

 volumes:
  - name: app-storage
    hostPath:
     path: /tmp/files
     type: Directory
